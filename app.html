<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset = "UTF-8">
  <title>Movie App</title>
</head>
<body>
    <h1>Movie Ratings</h1>
    <form class = "form" id = "movieSubmit">
        <div class = "form-group">
            <label for = "title">Movie Title: 
                <input type = "text" required id = "title">
        </div>
        <div class = "form-group">
            <label for = "rating">Rating: 
                <input type = "number" required min = "0" max = "10" id = "rating">
        </div>
        <div class = "form-group">
            <button type = "submit" class = "btn">Submit</button>
        </div>
    </form>
    <table class = "table">
        <tr>
            <th scope = "col">Movie Title<i id = "title"></i></th>
            <th scope = "col">Rating<i id = "rating"></i></th>
            <th scope = "col">Remove </i></th>
        </tr>
        <tbody id = "tablebody"></tbody>
    </table>
    

    <script src = "https://code.jquery.com/jquery-3.6.0.min.js" integrity = "sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin = "anonymous"></script>
    <script src = "app.js"></script>
</body>
